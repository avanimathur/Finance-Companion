<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Finance Companion | Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HEADER -->
<header class="header">
  <div class="logo">Finance Companion</div>
  <nav>
    <a href="#">Home</a>
    <a href="#">Learn</a>
    <a href="#">About</a>
  </nav>
</header>

<!-- AUTH CARD -->
<main class="auth-page">
  <div class="auth-card">
    <h2 id="form-title">Welcome Back</h2>
    <p class="subtitle">Manage your money from Day 1</p>

    <input id="name" type="text" placeholder="Full Name" style="display:none;">
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <input id="college" placeholder="College (optional)">
    <input id="company" placeholder="Company (optional)">
    <input id="role" placeholder="Role (optional)">
    <input id="employmentType" placeholder="Employment Type (optional)">
    <input id="stipend" type="number" placeholder="Stipend (optional)">
    <input id="ctc" type="number" placeholder="CTC (optional)">
    <input id="city" placeholder="City (optional)">

    <button onclick="handleAuth()">Login</button>

<p class="toggle">
  <span id="toggle-text">
    Don’t have an account?
    <span onclick="toggleForm()">Sign up</span>
  </span>
</p>

  </div>
</main>

<!-- FOOTER -->
<footer class="footer">
  <p>© 2026 Finance Companion. Built for students.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
