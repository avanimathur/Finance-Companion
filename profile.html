<!DOCTYPE html>
<html>
<head>
  <title>My Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <div class="logo">Finance Companion</div>
  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="education.html">Learn</a>
    <a href="profile.html" class="active">Profile</a>
    <a href="#" onclick="logout()">Logout</a>
  </nav>
</header>

<div class="container">
  <div class="card">
    <h2>My Profile</h2>
    <p class="subtitle">Your details help personalize salary & finance tools</p>

    <form id="profileForm" class="form-grid">
      <div>
        <label>Full Name</label>
        <input id="fullName">
      </div>

      <div>
        <label>College</label>
        <input id="college">
      </div>

      <div>
        <label>Company</label>
        <input id="company">
      </div>

      <div>
        <label>Role</label>
        <input id="role">
      </div>

      <div>
        <label>Employment Type</label>
        <select id="employmentType">
          <option value="">Select</option>
          <option>Intern</option>
          <option>Full-time</option>
        </select>
      </div>

      <div>
        <label>Stipend (₹)</label>
        <input id="stipend" type="number">
      </div>

      <div>
        <label>CTC (₹)</label>
        <input id="ctc" type="number">
      </div>

      <div>
        <label>City</label>
        <input id="city">
      </div>

      <button type="submit" class="full-btn">Save / Update Profile</button>
    </form>

    <br>

    <button class="btn" onclick="deleteProfile()" style="background:#dc2626">
      Delete Profile
    </button>
  </div>
</div>

<footer class="footer">
  © 2026 Finance Companion · Educational Project
</footer>

<script src="profile.js"></script>
</body>
</html>
